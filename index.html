<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="">
    <div class="card-info">
      <img src="./images/image-victor.jpg" alt="">
      <h1>Victor Crest <span>26</span></h1>
      <span>London</span>
    </div>
    <div class="subscriber">
      <div class="followers">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h1>803k</h1>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h1>1.4k</h1>
        <p>Photos</p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bayu Winata</a>.
  </div>
</body>

</html>
